<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
<style>
    body,
    html {
        background-color: #ebebeb;
        color: #333;
        font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, Sans-Serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin: 1rem;
    }

    p {
        margin: 0 1rem;
    }

    section {
        position: relative;
        z-index: 10;
    }

    footer {
        bottom: 0;
        color: #a6a6a6;
        font-size: 80%;
        height: 1.5rem;
        left: 0;
        line-height: 1.5rem;
        margin-bottom: 0.5rem;
        position: absolute;
        right: 0;
    }

    .watermark {
        bottom: 0;
        color: rgba(254, 254, 254, 0.8);
        font-size: 20rem;
        font-weight: 900;
        height: 15rem;
        line-height: 15rem;
        opacity: 0.8;
        position: absolute;
        right: -5px;
        text-shadow: -1px -1px 1px rgba(150, 150, 150, 0.2), 1px 1px 1px rgba(150, 150, 150, 0.4);
        z-index: 0;
    }

    footer a {
        color: #a6a6a6;
        font-weight: bold;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="watermark">404</div>
<section>
    <h1>Not Found</h1>
    <p>The requested URL <code>##URL##</code> was not found on this server.</p>
</section>
<footer>
    <p>
        powered by <a target="_blank" href="##LINK##">magik-server</a> ##VERSION##
    </p>
</footer>
</body>
</html>
