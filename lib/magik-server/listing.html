<!DOCTYPE html>
<html>
<head>
    <title>Directory Listing</title>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-size: 14px;
            min-height: 100%;
            position: relative;
        }

        body,
        html {
            background-color: #ebebeb;
            color: #333;
            font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, Sans-Serif;
            margin: 0;
            padding: 0;
        }

        .watermark {
            bottom: -6rem;
            color: rgba(254, 254, 254, 0.8);
            cursor: default;
            font-size: 30rem;
            font-weight: bold;
            xxheight: 19rem;
            xxline-height: 15rem;
            opacity: 0.8;
            position: absolute;
            right: -0.5rem;
            text-shadow: -1px -1px 1px rgba(150, 150, 150, 0.2), 1px 1px 1px rgba(150, 150, 150, 0.4);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            z-index: 0;
        }

        section {
            position: relative;
            z-index: 10;
        }

        h1 {
            margin: 1rem;
        }

        p {
            margin: 0 1rem;
        }

        .directory-listing {
            border-collapse: collapse;
            margin: 1em;
        }

        .directory-listing tr:nth-child(odd) {
            background-color: rgba(200, 200, 200, 0.3);
        }

        .directory-listing tr.directory:hover,
        .directory-listing tr.file:hover {
            background-color: rgba(200, 200, 200, 0.5);
        }

        .directory-listing th {
            background-color: rgba(200, 200, 200, 0.7);
            text-align: left;
        }

        .directory-listing th,
        .directory-listing td {
            padding: 0.2rem 0.5rem;
            margin: 0;
        }

        .directory-listing td {
            min-width: 125px;
        }

        .directory-listing .file-size {
            min-width: 50px;
            text-align: right;
        }

        .directory-listing a {
            color: #333;
        }

        footer {
            bottom: 1.5rem;
            color: #a6a6a6;
            cursor: default;
            font-size: 80%;
            height: 2rem;
            left: 0;
            line-height: 2rem;
            position: absolute;
            right: 0;
            z-index: 10;
        }

        footer a {
            color: #a6a6a6;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<section>
    ##LISTING##
</section>
<footer>
    <p>
        powered by <a target="_blank" href="##LINK##">magik-server</a> v.##VERSION##
    </p>
</footer>
<span class="watermark">index</span>
</body>
</html>
