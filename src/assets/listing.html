<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory Listing - ##URL##</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
    .listing {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem 0;
    }
    .listing th {
      text-align: left;
      padding: 0.5rem;
      border-bottom: 2px solid #ddd;
      background-color: #f5f5f5;
    }
    .listing td {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .listing tr:hover {
      background-color: #f9f9f9;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Directory Listing: ##URL##</h1>
  
  ##LISTING##
  
  <div class="footer">
    <p>magik-server v##VERSION## | <a href="##LINK##" target="_blank">GitHub</a></p>
  </div>
</body>
</html>
